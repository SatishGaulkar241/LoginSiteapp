<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" placeholder="User name" [(ngModel)]="signUpObj.userName">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signUpObj.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signUpObj.password">
					<button (click)="getSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="name" name="name" placeholder="User Name" [(ngModel)]="loginObj.userName">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
					<button (click)="getLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
